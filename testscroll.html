    <script>
        document.body.onscroll = function() {youJustScrolled()};
        var scrollcount = 0;

        function youJustScrolled(){
            scrollcount++;
            console.log("you just scrolled :)");
            if (scrollcount > 1){
                document.getElementById("youfuckedup").innerHTML = "Uh oh! You fucked up! :)"
            }
        }

        async function itBegins(){
            const timestep = 0.1;
            var ms = 1000 * timestep;

            const gravity = 200;
            var velocity = -500;

            document.getElementById("youfuckedup").innerHTML = "Uh oh! You fucked up! :)"
            await sleep(1000);

            for(let i = 0; i< 10/timestep; i++){
                velocity += gravity * timestep;
                var displacement = velocity * timestep;
               
                scrollTo(0, scrollY + displacement);
                //console.log(displacement);
                await sleep(ms);
            }
        }
